  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand">Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"

          aria-controls="navbarNavAltMarkup"

            <a class="nav-item nav-link" href="index.html"

            >
            <a class="nav-item nav-link active" href="shop.html">Shop</a>
            <a class="nav-item nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>

    <main>
      <form action="site.php" method="POST">
        <label for="fname">First Name</label><br />
        <input required type="text" name="fname" id="fname" /><br /><br />
        <label for="lname">Last Name</label><br />
        <input required type="text" name="lname" id="lname" /><br /><br />
        <label for="mail">Email Adress</label><br />
        <input required type="email" name="mail" id="mail" /><br /><br />
        <label for="phone">Phone Number</label><br />
        <input required type="number" name="phone" id="phone"/><br /><br />
        <label for="address">Home Adress for Delivery</label><br />
        <textarea required name="address" id="address"></textarea><br /><br />

        <label>Your Order</label><br />
        <select required name="order1" id="order">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
          <option value="5">Option 5</option>
          <option value="6">Option 6</option>
        </select>
        <input
          required
          min="1"
          max="12"
          type="number"
          name="quantity1"
          id="quantity1"
          placeholder="Quantity"
        /><br /><br />

        <select required name="order2" id="order">
          <option value="none">None</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
          <option value="5">Option 5</option>
          <option value="6">Option 6</option>
        </select>
        <input
          min="0"
          max="12"
          type="number"
          name="quantity2"
          id="quantity2"
          placeholder="Quantity"
        /><br /><br />

        <select required name="order3" id="order">
          <option value="none">None</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
          <option value="5">Option 5</option>
          <option value="6">Option 6</option>
        </select>
        <input
          min="0"
          max="12"
          type="number"
          name="quantity3"
          id="quantity3"
          placeholder="Quantity"
        /><br /><br />

        <button type="submit" name="submit">Place Order</button>
      </form>
    </main>
